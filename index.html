<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
    <div class="header">
        <img src="OdinProject.jpg" height="32px" width="32px" alt="Odin Project Logo">
    </div>
    <div>
        <ul class="header-links">
            <li><a href="https://google.com">Header link one</a></li>
            <li><a href="https://google.com">Header link two</a></li>
            <li><a href="https://google.com">Header link three</a></li>
        </ul>
    </div>
    </div>
    <div class="wrapper-header">
    <div class="left-header">
    <div class="header-text">
        <h1>This website is awesome</h1>
    </div>
    <div class="header-subtext">
        This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.
    </div>
    <div class="buttons">
        <button class="top-signup">Sign up</button>
    </div>
    </div>
    <div class="header-image">
        <img src="lightning.jpg" height="64px" width="auto" alt="Lightning in a dark sky">
    </div>
    </div>
    <div class="wrapper-info">
    <div class="body-info">
        <h2>Some random information.</h2>
    </div>
    <div class="info">
        <img src="lion-yawn.jpg" height="128px" width="auto" alt="A lion yawning">
        <div class="info-text">This is some subtext under an image</div>
        <img src="two-pumpkins.jpg" height="128px" width="auto" alt="Two pumpkins sitting near a window">
    </div>
    </div>
</body>
</html>
